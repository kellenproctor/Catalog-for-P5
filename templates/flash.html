{% with messages = get_flashed_messages() %}
    {% if messages %} 
        <div class = 'flash alert  alert-success'>
            <ul class="list-unstyled">
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
