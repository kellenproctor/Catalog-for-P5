<div class="col-md-3">
    <h1>Categories</h1>
    <div class="list-group">
        {% for c in categories %}
            <a href="{{url_for('showCategoryItems', category_name = c.name,)}}" class="list-group-item {% if category %}{% if c.name == category %}active{% endif %}{% endif %}">
                {{ c.name }}
            </a>
        {% endfor %}
    </div>
</div>
