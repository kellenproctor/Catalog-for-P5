{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
{% include "categories.html" %}

    <div class="col-md-9">
        <h1>{{item.name}}</h1>
        <div class="item">
            <p>{{ item.description }}</p>
        </div>
        <img src="{{ item.picture }}">
        <div class="addanddelete">
            <a href = "{{url_for('editItem',
                    category_name = item.category.name,
                    item_name = item.name)}}" class="btn btn-warning">Edit</a>
            <a href = "{{url_for('deleteItem',
                    category_name = item.category.name,
                    item_name = item.name)}}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
