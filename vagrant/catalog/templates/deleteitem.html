{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-md-11 col-md-offset-1">
        <h1>Delete Item</h1>
        <h2>Are you sure you want to delete {{item.name}}?</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-11 col-md-offset-1 padding-top">
        <form class="form" action="{{url_for('deleteItem', category_name = item.category.name, item_name = item.name)}}" method = "post">
            <div class="form-group">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Delete it</button>

                    <a href="{{url_for('showCategoryItems', category_name=item.category.name)}}">
                        <button class="btn btn-default delete" type="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
