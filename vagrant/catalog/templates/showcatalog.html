{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
{% include "categories.html" %}

    <div class="col-md-9">
        <a href = "{{url_for('addItem')}}">Add Item</a>
        <h1>Latest Items</h1>
        {% for item in items %}
            <div class="item">
                <div class="specific item">
                    <a href = "{{url_for('showItem',
                                category_name = item.category.name,
                                item_name = item.name)}}">
                        {{ item.name }}</a> 
                    ({{ item.category.name }})
                    <p>{{ item.date }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
