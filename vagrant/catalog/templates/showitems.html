{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
{% include "categories.html" %}

    <div class="col-md-9">
        <h1>{{category}} Items ({{count}} items)</h1>
        {% for item in items %}
            <div class="item">
                <div class="specific item">
                    <p>{{ item.name }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
