{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-md-12">
        <h1>Edit Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('editItem', category_name = item.category.name, item_name = item.name)}}" method = "post">
            <div class="form-group">

                <label for="name">Name:</label>
                <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

                <label for="picture">Picture:</label>
                <img src="{{item.picture}}" alt="{{item.picture}}" class="img-thumbnail">
                <input type ="url" maxlength="100" class="form-control" name="picture" value="{{item.picture}}">

                <label for="category">Category:</label>
                <select name="category" class="form-control" value="{{item.category.name}}">
                {% for c in categories %}
                    <option value="{{c.name}}">{{c.name}}</option>
                {% endfor %}
                </select>
  
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

                <a href='{{url_for('showCategoryItems', category_name=item.category.name)}}'>
                <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>

            </div>
        </form>
    </div>
</div>
{% endblock %}
